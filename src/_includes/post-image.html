{% if page.image %}
  <figure class="article__figure-image">
    <img
      class="article__image"
      src="{{ page.image.path | default: page.image }}"
      alt="{{ page.image.alt | default: page.title }}"
      loading="lazy"
    >
    <figcaption class="article__image-caption">Photo: {{ page.image.alt | default: page.title }}</figcaption>
  </figure>
{% endif %}
