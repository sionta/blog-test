<footer class="footer">
  <div class="wrapper">
    <div class="cluster">
      <p>
        &copy; {{ site.time | date: '%Y' }}
        {{ site.title }}
      </p>
    </div>
  </div>

  <div class="button-contact">
    {%- assign email = site.email | default: site.social.email | default: site.author.email -%}
    <a href="mailto:{{- email -}}" class="button-contact__link" title="Contact me">Email</a>
  </div>
</footer>
